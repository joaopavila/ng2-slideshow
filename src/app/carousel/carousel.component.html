<app-carousel-container [interval]="nextPhotoInterval" [noWrap]="!loopSlides">
  <app-slide *ngFor="let slidez of slides; let index=index" [active]="slidez.active">
    <img class="img_slide" [src]="slidez.image">
    <div class="carousel-caption">
      <h3>Slide {{index + 1}}</h3>
      <p>{{slidez.text}}</p>
    </div>
  </app-slide>
</app-carousel-container>
